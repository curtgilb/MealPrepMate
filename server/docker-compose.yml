services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mealprepmate
      - POSTGRES_USER=application
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    ports:
      - 8080:8978
    volumes:
      - ./cloudbeaver/workspace:/opt/cloudbeaver/workspace
